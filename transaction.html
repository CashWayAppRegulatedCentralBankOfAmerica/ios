<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#111827">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniPay Receipt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Back arrow -->
  <div class="p-4">
    <a href="index.html" class="text-white text-2xl">&larr;</a>
  </div>

  <div class="flex-1 px-4 space-y-6">
    <!-- Amount and Date -->
    <div>
      <div class="flex justify-between items-baseline">
        <p class="text-sm text-gray-400">You've received</p>
        <span class="text-sm text-gray-400">(â‰ˆKsh0.04)</span>
      </div>
      <div class="flex items-baseline space-x-2">
        <span class="text-green-500 text-3xl font-bold">0.0003</span>
        <span class="text-green-500 text-lg font-semibold">USDT</span>
      </div>
      <p class="text-sm text-gray-400 mt-1">21 May 2025, 10:14 am</p>
    </div>

    <hr class="border-gray-700">

    <!-- From Section -->
    <div>
      <p class="text-sm text-gray-400 mb-2">From</p>
      <div class="flex items-center space-x-4">
        <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A11.958 11.958 0 0112 15c2.226 0 4.292.607 6.021 1.653M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <div>
          <p class="text-base font-semibold">MiniPay</p>
          <div class="bg-gray-700 text-white text-sm rounded-full px-3 py-1 mt-1 inline-block">
            Thanks for holding!
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Buttons -->
  <div class="p-4 space-y-4">
    <button class="w-full border border-gray-600 text-white py-3 rounded-xl">Blockchain receipt</button>
    <a href="index.html" class="block w-full bg-white text-gray-900 text-center py-3 rounded-xl font-semibold">Done</a>
  </div>

</body>
</html>
