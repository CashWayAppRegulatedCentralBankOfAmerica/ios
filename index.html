<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniPay Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-sm mx-auto">

<!-- Welcome Bar -->
<div class="flex items-center justify-between mx-4 mt-4">
  <div class="flex items-center space-x-2 bg-[#1c1b1f] rounded-full px-3 py-2">
    <div class="bg-purple-600 rounded-full h-8 w-8 flex items-center justify-center text-white font-bold">J</div>
    <span class="text-sm whitespace-nowrap">Welcome to MiniPay! ðŸ‘‹</span>
  </div
      <div>
        <img src="https://img.icons8.com/ios-filled/24/ffffff/qr-code.png" alt="QR code" class="w-5 h-5" />
      </div>
    </div>

    <!-- Balance Card -->
    <div class="bg-green-600 rounded-2xl mt-4 p-4 text-white relative">
      <div class="text-sm opacity-80">Total</div>
      <div class="text-4xl font-bold">$0.01</div>
      <div class="absolute top-4 right-4 flex items-center space-x-1">
        <span class="text-sm font-semibold">USD</span>
        <label class="inline-flex items-center cursor-pointer">
        </label>
      </div>

      <div class="mt-6 flex justify-between">
        <button class="flex items-center bg-white text-green-700 font-semibold px-4 py-2 rounded-full">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 5a1 1 0 00-1 1v4H5a1 1 0 000 2h4v4a1 1 0 002 0v-4h4a1 1 0 000-2h-4V6a1 1 0 00-1-1z" />
          </svg>
          Add cash
        </button>
        <button class="flex items-center bg-white text-green-700 font-semibold px-4 py-2 rounded-full">
          <svg class="w-4 h-4 mr-2 rotate-45" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 5a1 1 0 011 1v4h4a1 1 0 010 2h-4v4a1 1 0 01-2 0v-4H5a1 1 0 010-2h4V6a1 1 0 011-1z" />
          </svg>
          Withdraw
        </button>
      </div>
    </div>

    <!-- Promotion -->
    <div class="bg-blue-100 text-blue-900 mt-4 p-4 rounded-xl relative"> 
    <div class="font-bold text-lg">You're almost there!</div>
    <p class="text-sm mt-1">Get up to $0.25 back on your first add cash transaction. Earn 2% weekly on your savings</p>
    <button class="bg-blue-800 text-white px-4 py-2 rounded-full mt-3 text-sm font-medium">Add cash</button>
  </div>

   <!-- Recent Activity Section -->
    <div class="bg-gray-800 mt-4 p-4 rounded-xl relative">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-md font-semibold">Recent activity</h2>
      <button class="text-sm text-gray-400">View more</button>
    </div>
    <div class="space-y-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="bg-blue-700 p-2 rounded-full">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9 7 7 0 01-9.9-9.9zM10 5a.75.75 0 01.75.75v3.5h2a.75.75 0 010 1.5H9.25A.75.75 0 018.5 10V5.75A.75.75 0 0110 5z" clip-rule="evenodd"></path></svg>
          </div>
          <div>
            <div class="text-sm font-semibold">Cashback</div>
            <div class="text-xs text-gray-400">6 days ago</div>
          </div>
        </div>
        <div class="text-green-400 font-semibold">+$0.01</div>
      </div>

      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="bg-blue-700 p-2 rounded-full">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9 7 7 0 01-9.9-9.9zM10 5a.75.75 0 01.75.75v3.5h2a.75.75 0 010 1.5H9.25A.75.75 0 018.5 10V5.75A.75.75 0 0110 5z" clip-rule="evenodd"></path></svg>
          </div>
          <div>
            <div class="text-sm font-semibold">BitGifty</div>
            <div class="text-xs text-gray-400">6 days ago</div>
          </div>
        </div>
        <div class="text-red-400 font-semibold">-$0.10</div>
      </div>

      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="bg-green-700 p-2 rounded-full">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M13 7H7v6h6V7z" /><path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v10H5V5z" clip-rule="evenodd" /></svg>
          </div>
          <div>
            <div class="text-sm font-semibold">MiniPay Boost</div>
            <div class="text-xs text-gray-400">6 days ago</div>
          </div>
        </div>
        <div class="text-green-400 font-semibold">+$0.01</div>
      </div>
    </div>
  </div> 

    <!-- Bottom Nav -->
  <div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white flex justify-around items-center py-3">
    <div class="flex flex-col items-center text-green-500">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path d="M4 3a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4z" />
        </svg>
        <span class="text-xs">Wallet</span>
      </div>
      <div class="flex flex-col items-center text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M22 12H2" />
        </svg>
        <span class="text-xs">Pay</span>
      </div>
      <div class="flex flex-col items-center text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <span class="text-xs">Apps</span>
      </div>
    </div>

  </div>
</body>

</html>
