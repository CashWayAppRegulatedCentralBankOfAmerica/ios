<script>
  // Update timestamps to human readable format
  document.querySelectorAll('[data-timestamp]').forEach(el => {
    const date = new Date(el.getAttribute('data-timestamp'));
    if (!isNaN(date)) {
      el.textContent = date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
  });

  // Promo bar logic
  const promoBar = document.getElementById('promo-bar');
  const promoTitle = document.getElementById('promo-title');
  const promoText = document.getElementById('promo-text');
  const promoBtn = document.getElementById('promo-btn');

  // Promo variants
  const promos = [
    {
      bg: '#059669', // emerald-600
      title: 'Earn $20 with every referral',
      text: 'Refer friends and earn rewards for every signup.',
      btnText: 'Refer now',
      btnAction: () => window.location.href = 'refer.html'
    },
    {
      bg: '#2563eb', // blue-600
      title: 'Deposit money now',
      text: 'Add funds instantly to your MiniPay account.',
      btnText: 'Deposit',
      btnAction: () => window.location.href = 'deposit.html'
    },
    {
      bg: '#b45309', // amber-700
      title: 'Withdraw your cash',
      text: 'Fast and easy withdrawal options available.',
      btnText: 'Withdraw',
      btnAction: () => window.location.href = 'withdraw.html'
    }
  ];

  // Cycle promos every 5 seconds
  let promoIndex = 0;
  function showPromo() {
    const promo = promos[promoIndex];
    promoBar.style.backgroundColor = promo.bg;
    promoTitle.textContent = promo.title;
    promoText.textContent = promo.text;
    promoBtn.textContent = promo.btnText;
    promoBtn.onclick = promo.btnAction;
    promoIndex = (promoIndex + 1) % promos.length;
  }

  showPromo();
  setInterval(showPromo, 5000);
</script>
