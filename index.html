<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniPay UI Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
  <!-- Welcome Message -->
  <div class="flex items-center justify-between bg-gray-800 px-4 py-3">
    <div class="flex items-center space-x-3">
      <div class="bg-purple-700 rounded-full w-8 h-8 flex items-center justify-center text-white font-bold">J</div>
      <span class="text-sm">Welcome to MiniPay! ðŸ‘‹</span>
    </div>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=minipay&size=60x60" alt="QR Code" class="w-6 h-6">
  </div>

  <!-- Balance Card -->
  <div class="bg-green-600 rounded-b-3xl px-4 pt-6 pb-8 text-white">
    <div class="text-sm mb-1">Total</div>
    <div class="text-4xl font-bold">$0.01</div>
    <div class="flex items-center justify-between mt-4">
      <div class="flex items-center space-x-2">
        <div class="flex flex-col text-xs font-semibold">
          <span>USD</span>
          <span class="text-gray-200">KES</span>
        </div>
        <label class="inline-flex relative items-center cursor-pointer">
          <input type="checkbox" value="" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
        </label>
      </div>
      <div class="flex space-x-2">
        <button class="flex items-center bg-white text-green-700 px-4 py-2 rounded-full font-semibold text-sm">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path></svg>
          Add cash
        </button>
        <button class="flex items-center bg-white text-green-700 px-4 py-2 rounded-full font-semibold text-sm">
          <svg class="w-4 h-4 mr-1 rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path></svg>
          Withdraw
        </button>
      </div>
    </div>
  </div>

  <!-- Promotion -->
  <div class="bg-blue-100 text-blue-900 rounded-2xl p-4 mx-4 mt-6">
    <div class="font-bold text-lg">You're almost there!</div>
    <p class="text-sm mt-1">Get up to $0.25 back on your first add cash transaction. Earn 2% weekly on your savings</p>
    <button class="bg-blue-800 text-white px-4 py-2 rounded-full mt-3 text-sm font-medium">Add cash</button>
  </div>

  <!-- Recent Activity Section -->
  <div class="bg-gray-800 mt-6 mx-4 rounded-2xl p-4">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-md font-semibold">Recent activity</h2>
      <button class="text-sm text-gray-400">View more</button>
    </div>
    <div class="space-y-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="bg-blue-700 p-2 rounded-full">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9 7 7 0 01-9.9-9.9zM10 5a.75.75 0 01.75.75v3.5h2a.75.75 0 010 1.5H9.25A.75.75 0 018.5 10V5.75A.75.75 0 0110 5z" clip-rule="evenodd"></path></svg>
          </div>
          <div>
            <div class="text-sm font-semibold">Cashback</div>
            <div class="text-xs text-gray-400">6 days ago</div>
          </div>
        </div>
        <div class="text-green-400 font-semibold">+$0.01</div>
      </div>

      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="bg-blue-700 p-2 rounded-full">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9 7 7 0 01-9.9-9.9zM10 5a.75.75 0 01.75.75v3.5h2a.75.75 0 010 1.5H9.25A.75.75 0 018.5 10V5.75A.75.75 0 0110 5z" clip-rule="evenodd"></path></svg>
          </div>
          <div>
            <div class="text-sm font-semibold">BitGifty</div>
            <div class="text-xs text-gray-400">6 days ago</div>
          </div>
        </div>
        <div class="text-red-400 font-semibold">-$0.10</div>
      </div>

      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="bg-green-700 p-2 rounded-full">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M13 7H7v6h6V7z" /><path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v10H5V5z" clip-rule="evenodd" /></svg>
          </div>
          <div>
            <div class="text-sm font-semibold">MiniPay Boost</div>
            <div class="text-xs text-gray-400">6 days ago</div>
          </div>
        </div>
        <div class="text-green-400 font-semibold">+$0.01</div>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white flex justify-around items-center py-3">
    <div class="flex flex-col items-center text-green-500">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v18H3V3z" fill="none"/><path d="M7 7h10v10H7V7z"/></svg>
      <span class="text-xs mt-1">Wallet</span>
    </div>
    <div class="flex flex-col items-center">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M2 12l19-12v24L2 12z"/></svg>
      <span class="text-xs mt-1">Pay</span>
    </div>
    <div class="flex flex-col items-center">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
      <span class="text-xs mt-1">Apps</span>
    </div>
  </div>
</body>

</html>
