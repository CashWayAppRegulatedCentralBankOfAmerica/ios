<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Launcher</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>

  <!-- iOS Status Bar -->
  <div class="status-bar">
    <div class="left">
      <span class="signal">ðŸ“¶</span>
    </div>
    <div class="center">
      <span id="clock">9:41</span>
    </div>
    <div class="right">
      <span class="wifi">ðŸ“¡</span>
      <span class="battery">ðŸ”‹</span>
    </div>
  </div>

  <!-- Launcher Icons -->
  <div class="launcher">
    <div class="icon" onclick="launchApp('calculator')">
      <img src="icons/calculator.png" alt="Calculator" />
      <span>Calculator</span>
    </div>
    <div class="icon" onclick="launchApp('notes')">
      <img src="icons/notes.png" alt="Notes" />
      <span>Notes</span>
    </div>
    <!-- Add more icons as needed -->
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
