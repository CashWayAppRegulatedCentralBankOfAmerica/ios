<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit Success</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans p-4">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-xl font-bold">TransFi</h1>
    <button class="text-sm text-blue-600">Support</button>
  </div>

  <!-- Title -->
  <h2 class="text-lg font-semibold mb-4">Enter Amount to Deposit</h2>

  <!-- Input Field -->
  <label class="block text-gray-600 mb-1">Amount in USD</label>
  <input
    id="depositAmount"
    type="number"
    placeholder="Enter amount"
    class="w-full px-4 py-3 mb-4 border rounded-lg bg-gray-100 text-lg"
  />

  <!-- Continue Button -->
  <button
    id="continueBtn"
    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold"
  >
    Continue
  </button>

  <script>
    document.getElementById("continueBtn").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("depositAmount").value);
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }
      localStorage.setItem("withdrawAmount", amount);
      window.location.href = "withdraw.html";
    });
  </script>
</body>
</html>
