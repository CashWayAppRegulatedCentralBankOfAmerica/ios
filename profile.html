<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-4">

  <!-- Back Arrow -->
  <div class="mb-4">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
  </div>

  <!-- Profile Section -->
  <div class="flex flex-col items-center space-y-2">
    <div class="w-24 h-24 rounded-full bg-purple-600 flex items-center justify-center text-4xl font-bold">
      J
    </div>
    <h1 class="text-xl font-semibold">Jack Fayama</h1>
    <p class="text-sm text-gray-300">+254 790 408472</p>

    <!-- Backed up button -->
    <button class="mt-2 flex items-center space-x-2 bg-green-700 text-white px-3 py-1 rounded-full text-sm">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-4 h-4">
      <span>Backed up</span>
    </button>
  </div>

  <!-- Local Currency Section -->
  <div class="bg-gray-800 text-white mt-4 p-4 rounded-xl relative flex items-center space-x-4">
    <img src="https://flagcdn.com/w40/ke.png" alt="Kenya" class="w-8 h-8 rounded-full">
    <div>
      <p class="text-sm text-gray-300">Local currency</p>
      <p class="text-lg font-medium">KES</p>
    </div>
  </div>

  <!-- Toggles Section -->
  <div class="bg-gray-800 text-white mt-4 p-4 rounded-xl relative space-y-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-4.477-10-10 0-1.657.402-3.221 1.125-4.6M15 9h.01M9 15h.01M12 12h.01" />
        </svg>
        <span>Stealth mode</span>
      </div>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only">
        <div class="w-10 h-6 bg-gray-600 rounded-full shadow-inner transition peer-checked:bg-green-500 relative">
          <div class="dot absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-full"></div>
        </div>
      </label>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h4l2 9h8l1.5-6H6" />
        </svg>
        <span>Show empty pockets</span>
      </div>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only">
        <div class="w-10 h-6 bg-gray-600 rounded-full shadow-inner transition peer-checked:bg-green-500 relative">
          <div class="dot absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-full"></div>
        </div>
      </label>
    </div>
  </div>

  <!-- Navigation Options -->
  <div class="bg-gray-800 text-white mt-4 p-4 rounded-xl relative space-y-4">
    <div class="flex items-center space-x-3">
     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"/><circle cx="12" cy="10" r="3"/><circle cx="12" cy="12" r="10"/></svg>
      <span>Invite friends</span>
    </div>

    <div class="flex items-center space-x-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
      <span>Frequently asked questions</span>
    </div>

    <div class="flex items-center space-x-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
      <span>Send feedback</span>
    </div>

    <div class="flex items-center space-x-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
      <span>About</span>
    </div>

    <div class="flex items-center space-x-3">
     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9"/></svg>
      <span>Sign out</span>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-6 text-center text-sm text-gray-400">
    MiniPay is built on <span class="text-white font-semibold">CELO</span><br />
    <a href="#" class="text-green-400 underline">Learn more</a>
  </div>

</body>
</html>
