<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="max-w-sm mx-auto px-4 py-6 space-y-6">

      <!-- Profile Header -->
      <div class="text-center">
        <div class="w-20 h-20 bg-purple-600 rounded-full mx-auto flex items-center justify-center text-3xl font-bold">
          J
        </div>
        <h1 class="text-xl font-semibold mt-3">Jack Fayama</h1>
        <p class="text-gray-400 text-sm">+254 790 408472</p>
        <div class="flex items-center justify-center mt-2 space-x-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-4 h-4" />
          <span class="text-sm text-green-400 font-medium">Backed up</span>
        </div>
      </div>

      <!-- Local Currency -->
      <div class="bg-gray-800 rounded-xl p-4 flex items-center space-x-4">
        <div class="w-8 h-8 rounded-full overflow-hidden">
          <img src="https://flagcdn.com/w40/ke.png" alt="Kenya Flag" class="w-full h-full object-cover" />
        </div>
        <div>
          <p class="text-sm font-medium">Local currency</p>
          <p class="text-gray-400 text-sm">KES</p>
        </div>
      </div>

      <!-- Settings Toggles -->
      <div class="bg-gray-800 rounded-xl p-4 space-y-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-4.477-10-10a9.961 9.961 0 013.026-7.126M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5" />
            </svg>
            <span class="text-sm">Stealth mode</span>
          </div>
          <div class="relative inline-block w-10 align-middle select-none">
            <div class="w-10 h-5 bg-gray-600 rounded-full shadow-inner"></div>
            <div class="absolute left-1 top-1 w-3 h-3 bg-gray-300 rounded-full shadow"></div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 7v10a4 4 0 004 4h10a4 4 0 004-4V7m-6 4v2m0 0a2 2 0 11-4 0m4 0a2 2 0 10-4 0m0 0V11" />
            </svg>
            <span class="text-sm">Show empty pockets</span>
          </div>
          <div class="relative inline-block w-10 align-middle select-none">
            <div class="w-10 h-5 bg-gray-600 rounded-full shadow-inner"></div>
            <div class="absolute left-1 top-1 w-3 h-3 bg-gray-300 rounded-full shadow"></div>
          </div>
        </div>
      </div>

      <!-- Navigation Section -->
      <div class="bg-gray-800 rounded-xl p-4 space-y-4">
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="text-sm">Invite friends</span>
        </div>
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8s-9-3.582-9-8 4.03-8 9-8 9 3.582 9 8z" />
          </svg>
          <span class="text-sm">Frequently asked questions</span>
        </div>
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12h6m-6 4h6m-3-13a9 9 0 100 18 9 9 0 000-18z" />
          </svg>
          <span class="text-sm">Send feedback</span>
        </div>
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13 16h-1v-4h-1m2-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
          <span class="text-sm">About</span>
        </div>
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
          </svg>
          <span class="text-sm">Sign out</span>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center text-xs text-gray-400 pt-4">
        MiniPay is built on <span class="font-semibold">CELO</span><br />
        <a href="#" class="text-teal-400 underline">Learn more</a>
      </div>
    </div>
  </body>
</html>
