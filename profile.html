<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f27;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .avatar {
      background-color: #6a1b9a;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
    }
    .name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .phone {
      color: #bbb;
      font-size: 16px;
    }
    .backed-up {
      margin-top: 10px;
      display: inline-block;
      background-color: #1e8e3e;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .section {
      background-color: #2e2e38;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
    }
    .section-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
    .section-item:last-child {
      border-bottom: none;
    }
    .flag {
      display: flex;
      align-items: center;
    }
    .flag img {
      width: 24px;
      height: 16px;
      margin-right: 10px;
    }
    .switch {
      width: 40px;
      height: 20px;
      background-color: #555;
      border-radius: 10px;
      position: relative;
    }
    .switch::after {
      content: "";
      width: 16px;
      height: 16px;
      background-color: #999;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
    }
    .nav-links {
      background-color: #2e2e38;
      border-radius: 10px;
      padding: 10px 15px;
    }
    .nav-links div {
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
    .nav-links div:last-child {
      border-bottom: none;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }
    .footer a {
      color: #00bfa5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="avatar">J</div>
      <div class="name">Jack Fayama</div>
      <div class="phone">+254 790 408472 ‚úé</div>
      <div class="backed-up">üì¶ Backed up</div>
    </div>

    <div class="section">
      <div class="section-item flag">
        <img src="https://flagcdn.com/w40/ke.png" alt="Kenya flag"/>
        <span>Local currency<br><small>KES</small></span>
      </div>
    </div>

    <div class="section">
      <div class="section-item">
        <span>üôà Stealth mode</span>
        <div class="switch"></div>
      </div>
      <div class="section-item">
        <span>üëú Show empty pockets</span>
        <div class="switch"></div>
      </div>
    </div>

    <div class="nav-links">
      <div>üë• Invite friends</div>
      <div>üìñ Frequently asked questions</div>
      <div>üì© Send feedback</div>
      <div>‚ùì About</div>
      <div>üö™ Sign out</div>
    </div>

    <div class="footer">
      MiniPay is built on <strong>CELO</strong><br>
      <a href="#">Learn more</a>
    </div>
  </div>
</body>
</html>
